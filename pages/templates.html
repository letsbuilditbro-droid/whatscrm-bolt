<div class="templates">
  <div class="flex justify-between items-center mb-3">
    <h1 class="text-2xl font-bold">Templates</h1>
    <div class="flex gap-2">
      <button id="sync-templates" class="btn btn-secondary">Sync from WhatsApp</button>
      <button class="btn btn-primary" onclick="toggleCreateForm()">New Template</button>
    </div>
  </div>

  <div id="create-form" class="card hidden mb-3">
    <h3 class="card-title">Create New Template</h3>
    <form id="create-template-form">
      <div class="grid grid-2">
        <div class="form-group">
          <label class="form-label" for="name">Template Name</label>
          <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="category">Category</label>
          <select id="category" name="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="MARKETING">Marketing</option>
            <option value="UTILITY">Utility</option>
            <option value="AUTHENTICATION">Authentication</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="language">Language</label>
          <input type="text" id="language" name="language" class="form-input" value="en_US" required>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="components">Components (JSON)</label>
        <textarea id="components" name="components" class="form-textarea" 
                  placeholder='[{"type": "BODY", "text": "Hello {{1}}!"}]'></textarea>
      </div>
      <div class="flex gap-2">
        <button type="submit" class="btn btn-primary">Create Template</button>
        <button type="button" class="btn btn-ghost" onclick="toggleCreateForm()">Cancel</button>
      </div>
    </form>
  </div>

  <div id="templates-list">
    <!-- Templates will be populated by JavaScript -->
  </div>
</div>

<script>
function toggleCreateForm() {
  const form = document.getElementById('create-form');
  form.classList.toggle('hidden');
}
</script>
